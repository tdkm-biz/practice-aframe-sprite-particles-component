<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame aframe-sprite-particles-component</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
    <script src="aframe-sprite-particles-component.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-assets>
        <img id="arrow" src="assets/arrow.png" />
        <img id="blob" src="assets/blob.png" />
        <img id="raindash" src="assets/raindash.png" />
        <img id="tree" src="assets/tree.png" />
        <img id="texturegrid1024" src="assets/numbered_8x8_1024x1024.jpg" />
      </a-assets>
      <a-entity position="0 0 -10">
        <a-entity
          sprite-particles="texture: assets/fireworks_sheet.png; textureFrame: 5 5; spawnRate: .1; lifeTime: 1; scale: 100"
        ></a-entity>
        <a-entity position="-12 -4 0">
          <a-entity
            sprite-particles="lifeTime: 1..3; spawnRate: 2000; opacity: 0,1,1,0; radialType: sphere; radialPosition: 1; scale: .1"
          ></a-entity>
        </a-entity>
        <a-entity position="12 -8 0">
          <a-entity
            position="0 -0.5 0"
            sprite-particles="texture: #texturegrid1024; textureFrame: 8 8; spawnType: burst; spawnRate: 0.1; lifeTime: 4; trailInterval: 1; velocity: -0.15 0.5 0.1..0.15 0.5 0.1; acceleration: -0.5 0 0..0.5 0 0; opacity: 1,0.5; rotation: 0,360; scale: 3,4"
          ></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
